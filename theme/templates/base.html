{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>TrinityChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 text-2xl font-bold text-blue-600 flex items-center">
                    <i class="fas fa-comments mr-2"></i>
                    <a href="{% url 'index' %}" class="hover:text-blue-800 transition duration-300">TrinityChat</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition duration-300 font-medium px-3 py-2 rounded-md hover:bg-blue-50">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="{% url 'operator_dashboard' %}" class="text-gray-700 hover:text-blue-600 transition duration-300 font-medium px-3 py-2 rounded-md hover:bg-blue-50">
                        <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600" aria-label="Toggle menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state -->
        <div class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'index' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50">Home</a>
                <a href="{% url 'operator_dashboard' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <div class="text-xl font-bold text-blue-400">
                            <i class="fas fa-code mr-2"></i>CodeTrinity
                        </div>
                        <span class="mx-2 text-gray-400">|</span>
                        <div class="text-gray-500 text-lg font-medium">JunctionX Tirana</div>
                    </div>
                </div>
                <div class="text-sm text-gray-400">
                    &copy; {% now "Y" %} TrinityChat. All rights reserved.
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex flex-col md:flex-row justify-between items-center">
                <div class="flex space-x-4 mb-4 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="text-xs text-gray-500">
                    Designed with <i class="fas fa-heart text-red-500"></i> by CodeTrinity Team
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('button[aria-label="Toggle menu"]');
            const mobileMenu = document.querySelector('.hidden.md\\:hidden');
            
            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', function() {
                    const isExpanded = mobileMenu.classList.contains('block');
                    mobileMenu.classList.toggle('hidden', isExpanded);
                    mobileMenu.classList.toggle('block', !isExpanded);
                });
            }
        });
    </script>
</body>

</html>
